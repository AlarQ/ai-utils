[package]
name = "ai_utils"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4.4"
tokio = { version = "1.36", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-openai = "0.28.1"
uuid = { version = "1.7", features = ["v4", "serde"] }
dotenv = "0.15"
env_logger = "0.11"
log = "0.4"
reqwest = { version = "0.11", features = ["json"] }
async-trait = "0.1"
base64 = "0.22.1" 
tracing = "0.1"
chrono = { version = "0.4", features = ["serde"] }