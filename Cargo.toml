[package]
name = "ai_utils"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.45.1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-openai = "0.28.1"
uuid = { version = "1.17.0", features = ["v4", "serde"] }
reqwest = { version = "0.12.18", features = ["json"] }
async-trait = "0.1"
base64 = "0.22.1" 
chrono = { version = "0.4", features = ["serde"] }
thiserror = "2.0.12"
image = "0.24.9"